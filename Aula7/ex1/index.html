<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Praticando 1 - Formulários HTML</h1>
    <label for="nome">Nome</label>
    <input id="nome" type="text">
    <br><br>
    <label for="E-mail">E-mail</label>
    <input id="E-mail" type="text" placeholder="seu@email.aqui">
    <br><br>
    <label for="carro">Marca de carro preferida</label>
    <select name="carro" id="carro">
        <option value="1">Chevrolet</option>
        <option value="2">BMW</option>
        <option value="3">Fusca</option>
    </select>
    <br><br>
    <label for="observacoes">Observações</label>
    <br>
    <textarea name="observacoes" id="observacoes"></textarea>
    <br><br>
    <label for="lingua">Linguagem Web favorita:</label>
    <input type="radio" name="lingua" id="html"><label for="html">HTML</label>
    <input type="radio" name="lingua" id="css"><label for="css">CSS</label>
    <input type="radio" name="lingua" id="javas"><label for="javas">JavaScript</label>
    <br><br>
    <label for="filme">Filmes que eu quero ver quando lançar:</label>
    <br>
    <input type="checkbox" name="capitao[]" id="capitao"><label for="capitao">Capitão América: Admirável Mundo Novo</label>
    <br>
    <input type="checkbox" name="capitao" id="capitao"><label for="capitao">Avengers: The Kang Dynasty</label>
    <br>
    <input type="checkbox" name="capitao" id="capitao"><label for="capitao">O Auto da Compadecida 2</label>
    <br>
    <input type="checkbox" name="capitao" id="capitao"><label for="capitao">Avatar 3: Fogo e Cinzas</label>
    <br><br>
    <button>Enviar</button>
    <button>Limpar</button>
</body>
</html>
