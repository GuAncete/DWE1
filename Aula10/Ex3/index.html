<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar e Esconder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-4">
        <div class="d-flex justify-content-between">
            <button id="showBtn" class="btn btn-success">Mostrar</button>
            <button id="hideBtn" class="btn btn-danger">Esconder</button>
        </div>

        <div id="blueDiv" class="d-none mt-4 p-4 text-white bg-primary text-center">
            Div
        </div>
    </div>

    <script>
        const showBtn = document.getElementById("showBtn");
        const hideBtn = document.getElementById("hideBtn");
        const blueDiv = document.getElementById("blueDiv");

        showBtn.addEventListener("click", function() {
            blueDiv.classList.remove("d-none");
        });

        hideBtn.addEventListener("click", function() {
            blueDiv.classList.add("d-none");
        });
    </script>
</body>
</html>
