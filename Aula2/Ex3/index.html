    <h1>Tabela com Colspan</h1>
    <table>
        <tr>
            <td colspan="3">Colspan</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </table>

    <h1>Tabela com Rowspan</h1>
    <table>
        <tr>
            <td>-</td>

        </tr>

        <tr>
            <td>-</td>

        </tr>
    </table>

    <h1>Tabela com colspan e rowspan</h1>

    <table>
        
        <tr>
            <td colspan="2">Colspan</td>
            <td>-</td>
            <td rowspan="3">Rowspan</td>
        </tr>
        
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
        
        <tr>
            <td>-</td>
            <td colspan="2">Colspan</td>
        </tr>
        
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td> 
        </tr>
    </table>
